name: Web Service Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:   # Manual trigger (button in GitHub Actions)
  schedule:
    - cron: "0 */6 * * *"   # Run every 6 hours

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
       # with:
       #   go-version: '1.20'

      #- name: Install dependencies # No deps for now. Just STD.
      #  run: go mod tidy

      - name: Build server
        run: go build -o server serveThePublic.go

      - name: Get Public IP and Port
        id: ip
        run: |
          export PUBLIC_IP=$(curl -s https://api.ipify.org)
          echo "Public IP is $PUBLIC_IP"
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "PORT=8080" >> $GITHUB_ENV

      - name: Run server in background
        run: |
          nohup ./server > server.log 2>&1 &
          echo "Server is running on http://$PUBLIC_IP:8080" >> README.md

      - name: Commit and push README update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated README with server info"
          git push

      - name: Check if server is alive and detect failure
        run: |
          sleep 30
          if ! pgrep -f "./server"; then
            echo "Server crashed" > failure.log
            echo "Server failed to start or crashed." >> README.md
            git add failure.log README.md
            git commit -m "Added failure log"
            git push
