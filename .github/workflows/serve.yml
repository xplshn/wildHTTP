name: Web Service Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:   # Manual trigger (button in GitHub Actions)
  schedule:
    - cron: "0 */6 * * *"   # Run every 6 hours

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Build server
        run: go build -o server serveThePublic.go

      - name: Set PORT and Patchbay Channel
        id: patchbay
        run: |
          export PUBLIC_IP=$(curl -s https://api.ipify.org)
          echo "Public IP is $PUBLIC_IP"
          echo "PORT=8080" >> $GITHUB_ENV
          # Generate a random Patchbay channel
          PATCHBAY_CHANNEL=$(cat /proc/sys/kernel/random/uuid | tr -d '-')
          PATCHBAY_URL="https://patchbay.pub/pubsub/${PATCHBAY_CHANNEL}"
          echo "Patchbay URL is $PATCHBAY_URL"
          echo "PATCHBAY_URL=$PATCHBAY_URL" >> $GITHUB_ENV

      - name: Run server in background
        run: |
          nohup ./server > server.log 2>&1 &

      - name: Setup Patchbay Tunnel
        run: |
          curl -X GET "$PATCHBAY_URL?method=post&body=Server%20available%20at%20http://$PUBLIC_IP:8080"
          echo "Tunnel created at $PATCHBAY_URL"

      - name: Update README with server info
        run: |
          echo "Server is running on Patchbay channel: $PATCHBAY_URL" > README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated README with Patchbay URL"
          git push

      - name: Check if server is alive and detect failure
        run: |
          sleep 10
          if ! pgrep -f "./server"; then
            echo "Server crashed" > failure.log
            echo "Server failed to start or crashed." > README.md
            git add failure.log README.md
            git commit -m "Added failure log"
            git push
          fi

      - name: Long-running server check
        run: sleep 19980 # Wait for 5.55 hours
