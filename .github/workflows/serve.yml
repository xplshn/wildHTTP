name: Web Service Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Run every 6 hours

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Clone via repository
        run: |
          git clone --depth 1 https://github.com/xplshn/via
          cd via && go run ./via-nohist.go 8080 &

      - name: Wait for server to start
        run: |
          ## Wait for the server to start
          #until curl -N http://localhost:8080/status; do
          #  echo "Waiting for server to start..."
          #  sleep 2
          #done
          #echo "Server started successfully"
          sleep 20

      - name: Expose server using Serveo
        id: expose
        run: |
          # Start SSH tunnel to Serveo, forwarding port 8080
          ssh -o StrictHostKeyChecking=no -R 80:localhost:8080 serveo.net > serveo.log 2>&1 &
          sleep 10 # Allow some time for Serveo to set up
          # Extract the Serveo URL from the logs
          SERVEO_URL=$(grep -o 'https://[a-zA-Z0-9.-]*' serveo.log)
          echo "SERVEO_URL=$SERVEO_URL" >> $GITHUB_ENV
          echo "Tunnel created at $SERVEO_URL"

      - name: Update README with public server URL
        run: |
          echo "Server is accessible at: ${{ env.SERVEO_URL }}" > README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated README with public server URL"
          git push

      - name: Check if server is alive and log any failure
        run: |
          sleep 10
          if ! curl -s http://localhost:8080 > /dev/null; then
            echo "Server crashed" > failure.log
            echo "Server failed to start or crashed." > README.md
            git add failure.log README.md
            git commit -m "Added failure log"
            git push
          fi

      - name: Clean up
        run: |
          # Remove the cloned repository
          rm -rf via

      - name: Keep the runner alive for 5.55 hours
        run: |
          sleep 19980.00 # Keeps the runner alive for exactly 5.55 hours
