name: Web Service Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:   # Manual trigger (button in GitHub Actions)
  schedule:
    - cron: "0 */6 * * *"   # Run every 6 hours

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Build server
        run: go build -o server serveThePublic.go

      - name: Set environment variables
        id: ip
        run: |
          echo "PORT=8080" >> $GITHUB_ENV

      - name: Start Go server in background
        run: |
          nohup ./server > server.log 2>&1 &

      - name: Expose server using patchbay.pub
        id: expose
        run: |
          # Generate a random channel for patchbay
          CHANNEL=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 12)
          PATCHBAY_URL="https://patchbay.pub/pubsub/$CHANNEL"
          # Start a tunnel that forwards traffic to the local server on port 8080
          curl -s -N $PATCHBAY_URL --data-binary @- > /dev/null &
          echo "PATCHBAY_URL=$PATCHBAY_URL" >> $GITHUB_ENV
          echo "Tunnel created at $PATCHBAY_URL"

      - name: Update README with public server URL
        run: |
          echo "Server is accessible at: ${{ env.PATCHBAY_URL }}" > README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated README with public server URL"
          git push

      - name: Check if server is alive and log any failure
        run: |
          sleep 10
          if ! pgrep -f "./server"; then
            echo "Server crashed" > failure.log
            echo "Server failed to start or crashed." > README.md
            git add failure.log README.md
            git commit -m "Added failure log"
            git push
          fi

      - name: Keep the runner alive for 5.55 hours
        run: |
          sleep 19980.00 # Keeps the runner alive for exactly 5.55 hours
